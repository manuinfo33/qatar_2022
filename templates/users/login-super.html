{% extends 'base.html' %}


{% block contenido_que_cambia %}
<section class="vh-100" style="background-color: rgb(144, 35, 35);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://purodiseno.lat/wp-content/uploads/2022/04/LOGO-QATAR-2022-5.jpg"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="text-align: center;">No tienes permisos. Logueate como Superusuario</p>

                                <form action="" method="POST">
                                
                                    {% csrf_token %}
                                    
                                    <table>
                                        {{form.as_table}}
                                    </table>
                                    <p>{{error}}</p>
                                    
                                    <p style="margin-top:5px;"><input type="submit" value="Ingresar"></p>
                                    
                                </form>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Aun no tienes cuenta? <a href="http://localhost:8000/users/register/"
                                            style="color: #393f81;">Registrate ahora!</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
